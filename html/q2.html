<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 2</title>
</head>

<body>
  <script>
    const numero1 = parseInt(prompt("Digite o primeiro número:"));
    const numero2 = parseInt(prompt("Digite o segundo número:"));
    const numero3 = parseInt(prompt("Digite o terceiro número:"));

    let maior = numero1;
    let menor = numero1;

    if (numero2 > maior) {
      maior = numero2;
    }

    if (numero3 > maior) {
      maior = numero3;
    }

    if (numero2 < menor) {
      menor = numero2;
    }

    if (numero3 < menor) {
      menor = numero3;
    }

    alert("Maior número: " + maior);
    alert("Menor número: " + menor);
  </script>
</body>

</html>
