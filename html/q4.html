<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 4</title>
</head>

<body>
  <script>
    const idade = parseInt(prompt("Digite a idade da pessoa:"));

    if (idade < 16) {
      alert("A pessoa não está apta a votar.");
    } else if (idade >= 16 && idade <= 17 || idade >= 70) {
      alert("A pessoa está apta a votar, porém o voto não é obrigatório.");
    } else {
      alert("A pessoa é obrigada a votar.");
    }
  </script>
</body>

</html>
