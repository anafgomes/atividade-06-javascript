<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 1</title>
</head>

<body>
  <script>
    const numero = parseInt(prompt("Digite um número inteiro:"));

    if (numero % 3 === 0 && numero % 5 === 0) {
      alert("O número inserido é divisível por 3 e por 5 ao mesmo tempo.");
    } else {
      alert("O número inserido não é divisível por 3 e por 5 ao mesmo tempo.");
    }
  </script>
</body>

</html>
